<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Play with delay effect </title>
		<script src="delay_effect.js"></script>
</head>
<body>		
	<h1> Play with delay effect </h1>
	
	<input id="fileChooseInput" type="file"></input>
	<button onclick="playSound(myAudioBuffer)">Play</button>
	<button onclick="stopSound()">Stop</button>	  
  	
	<p> Delay Time: <input id="delayTimeSlider" title="delay time" type="range" min="0" max="2" step="0.001" value="0.1" /> </p>
    <p> Feedback Gain: <input id="feedbackGainSlider" title="feedback Gain" type="range" min="0" step="0.01" max="0.99" value="0.5" /> </p>
</body>
</html>
