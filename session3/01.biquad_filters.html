<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Biquad filters </title>
		<script type="text/javascript" src="biquad_filters.js"></script>
</head>
<body>		
	<h1> Biquad filters </h1>
	
	<button id="playButton">Play</button>
	<input type="checkbox" onclick="toggleLoopPlay()"> Loop </input>	  
	<p>
    <select id="filtersDropdown"> </select>
	</p>
  	
	<canvas id="amp_response" width="512" height ="256"></canvas>
	<p> Frequency: <input id="frequencySlider" title="Frequency" type="range" min="100" max="10000" value="1000"> </p>
    <p> Q: <input id="qSlider" title="Q" type="range" min="0.1" max="10" value="2" > </p>
    <p> Gain: <input id="gainSlider" title="Gain" type="range" min="0.1" max="10" value="4" > </p>
	
</body>
</html>
